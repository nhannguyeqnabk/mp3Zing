<!DOCTYPE html>
<html>
<head>
	<title>playlist</title>
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <link rel="stylesheet" type="text/css" href="style-playlist.css">
</head>
<body>
	<div class="playlist">
		<div class="picture">	
			<div class="layer">
				<i class="material-icons favor">favorite_border</i>
				<i class="material-icons play">play_circle_outline</i>
				<i class="material-icons more">more_horiz</i>					
			</div>
		</div>
		<div class="info">
			<div class="nameSong">4U-vpop</div>
			<div class="singer">jack</div>
		</div>
	</div>
</body>
</html>
